<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastrar usuário</title>

        <link rel="stylesheet" href="/style/createUser.css">
        <script src="/script/validAccessToken.js" type="module"></script>
    </head>
    <body>
        <section>
            <div>
                <form onsubmit="createUser(event)">
                    <h1>Cadastrar usuário</h1>
                    <label for="name">Nome *:</label><br>
                    <input type="text" id="realName" name="name" required><br><br>

                    <label for="userName">Nome de usuário:</label><br>
                    <input type="text" id="userName" name="name" required><br><br>

                    <label for="email">Email *:</label><br>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="password">Senha *:</label><br>
                    <input type="password" id="accountPassword" name="accountPassword" oninput="validatePassword()" required><br><br> 

                    <label for="password">Confirmar senha *:</label><br>
                    <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

                    <button type="submit">Cadastrar</button>

                    <div id="passwordRequirements">
                        <p id="lowercase">Ter pelo menos uma letra minuscula.</p>
                        <p id="uppercase">Ter pelo menos uma letra maiscula.</p>
                        <p id="number">Ter pelo menos um caractere numérico.</p>
                        <p id="special">Ter pelo menos um caractere especial.</p>
                        <p id="length">Ter pelo menos 8 caracteres.</p>
                    </div>
                </form>
            </div>
        </section>

        <script src="/script/createUser.js"></script>
        <script src="/script/validPassword.js"></script>
    </body>
</html>
