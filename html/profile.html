<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil</title>

        <link rel="stylesheet" href="../style/tailwindOutput.css">
    </head>
    <body class="h-screen">
        <div id="header"></div>
        <script>
            fetch('header.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('header').innerHTML = html;

                    const script = document.createElement('script');
                    script.src = '../script/header.js';
                    script.type = 'module';
                    document.body.appendChild(script);
                })
                .catch(error => console.error('Error loading header:', error));
        </script>
        
        <section class="container mx-auto flex h-full mb-10">
            <div class="container grid grid-cols-3 gap-4 mx-auto mt-10 w-400 bg-gray-300 p-8 rounded-lg">
                <div id="menuOptions" class="flex flex-col gap-4">
                    <a href="#" id="aProfile" class="bg-gray-400 hover:bg-gray-500 p-4 rounded-lg font-bold">Perfil</a>
                    <a href="#" id="aPerformance" class="bg-gray-400 hover:bg-gray-500 p-4 rounded-lg font-bold">Desempenho</a>
                    <a href="#" id="aHistory" class="bg-gray-400 hover:bg-gray-500 p-4 rounded-lg font-bold">Historico</a>
                    <a href="#" id="aConfig" class="bg-gray-400 hover:bg-gray-500 p-4 rounded-lg font-bold">Configurações</a>
                    <a href="#" id="aHelp" class="bg-gray-400 hover:bg-gray-500 p-4 rounded-lg font-bold">Ajuda</a>
                </div>

                <div id="content" class="col-span-2">
            </div>
        </section>

        <div id="footer"></div>
        <script>
            fetch('footer.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('footer').innerHTML = html;
                })
                .catch(error => console.error('Error loading footer:', error));
        </script>

        <script src="../script/profile.js" type="module"></script>
    </body>
</html>
